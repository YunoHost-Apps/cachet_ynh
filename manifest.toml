#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "cachet"
name = "Cachet"
description.en = "Open source status page system"
description.fr = "SystÃ¨me de page de statut open source"

version = "2025.01.09~ynh1"

maintainers = ["JimboJoe"]

[upstream]
license = "BSD-3-Clause"
website = "https://cachethq.io"
demo = "https://demo.cachethq.io"
admindoc = "https://docs.cachethq.io"
code = "https://github.com/CachetHQ/Cachet"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "en"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"
    optional = true

[resources]
    [resources.sources.main]
    url = "https://github.com/CachetHQ/Cachet/archive/8d34d43778ce2c8585095eb537c5c52f3837126c.tar.gz"
    sha256 = "85d5a3bfabd4be3f87cac2dc93f81fef594837f58e5f0c47d6f21a782d302a5c"
    autoupdate.strategy = "latest_github_commit"

    [resources.sources.core]
    url = "https://github.com/cachethq/core/archive/b385770bcc13d4057e7bda856d4c3239984917b0.tar.gz"
    sha256 = "607ee8e30a164080545f07b329976a994ffad0640574fb264ba96b458a71255b"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "php8.2-fpm",
        "php8.2-gd",
        "php8.2-mbstring",
        "php8.2-xml",
        "php8.2-mysql",
        "php8.2-sqlite3",
        "php8.2-intl",
        "php8.2-zip",
        "php8.2-curl",
        "redis-server",
    ]

    [resources.database]
    type = "mysql"
